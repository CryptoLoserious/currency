
{% extends 'base.html' %}

{% block title %}
    Rate List
{% endblock title %}

{% block content %}

<p>
    <a href="{% url 'currency:rate-create' %}">Create</a>
</p>

<table>
  <tr>
    <th>id:</th>
    <th>Buy:</th>
    <th>Sell:</th>
    <th>Type:</th>
  </tr>
  {% for rate in rate_list %}
  <tr>
    <td>{{ rate.id }}</td>
    <td>{{ rate.buy }}</td>
    <td>{{ rate.sell }}</td>
    <td>{{ rate.currency_type }}</td>
    <td><a href="{% url 'currency:rate-update' rate.id %}">Edit</a></td>
    <td><a href="{% url 'currency:rate-delete' rate.id %}">Delete</a></td>
    <td><a href="{% url 'currency:rate-details' rate.id %}">Details</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
